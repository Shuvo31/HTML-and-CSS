<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <form method="POST">
        <table>
            <tr>
                <td>Name:</td>
                <td><input type="text" name="c_name" required></td>
            </tr>
            <tr>
                <td>Email:</td>
                <td><input type="email" name="c_email" required></td>
            </tr>
            <tr>
                <td>Phone No:</td>
                <td><input type="tel" name="c_tel" required></td>
            </tr>
            <tr>
                <td>Subject:</td>
                <td><input type="text" name="c_sub" required></td>
            </tr>
            <tr>
                <td>Message:</td>
                <td><textarea name="c_msg" cols="30" rows="10"></textarea></td>

            </tr>
            <tr>
                <td></td>
                <td><input type="submit" name="send" value="Send Message"></td>
            </tr>
        </table>
    </form>
</body>
</html>
